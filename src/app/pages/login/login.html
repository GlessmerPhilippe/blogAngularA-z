<div class="max-w-sm mx-auto mt-16 p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-xl font-semibold mb-4 text-center">Connexion</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-4">
      <label class="block text-sm mb-1">Adresse email</label>
      <input type="email" formControlName="email"
             class="w-full border px-3 py-2 rounded" />
    </div>

    <div class="mb-4">
      <label class="block text-sm mb-1">Mot de passe</label>
      <input type="password" formControlName="password"
             class="w-full border px-3 py-2 rounded" />
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loading"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      {{ loading ? 'Connexion...' : 'Se connecter' }}
    </button>
  </form>
</div>
