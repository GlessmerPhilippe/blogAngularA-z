<div>
    <h4 class="font-semibold mb-2 flex items-center gap-2 text-orange-700">
        <svg class="w-5 h-5 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 7a1 1 0 011-1h4.586a1 1 0 01.707.293l6.414 6.414a1 1 0 010 1.414l-6.586 6.586a1 1 0 01-1.414 0l-6.586-6.586a1 1 0 010-1.414L7 7z" />
            <circle cx="11" cy="11" r="2" stroke="currentColor" stroke-width="2" />
        </svg>
        Tags populaires
    </h4>

    <div class="flex flex-wrap gap-2">
        <button *ngFor="let tag of tags"
            class="bg-orange-100 text-orange-700 px-2 py-1 rounded text-xs hover:bg-orange-200" (click)="select(tag)">
            #{{ tag.name }}
        </button>
    </div>
</div>
