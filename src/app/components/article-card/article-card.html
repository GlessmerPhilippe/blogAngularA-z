<div class="bg-white shadow rounded-xl p-4 flex flex-col md:flex-row gap-4 hover:scale-[1.02] transition cursor-pointer group">
  <div class="w-full md:w-40 h-40 rounded-lg overflow-hidden border mb-2 md:mb-0 flex-shrink-0">
    <img
      *ngIf="article.featuredImage"
      [src]="article.featuredImage"
      alt="Image à la une"
      class="w-full h-full object-cover transition duration-300 group-hover:scale-150"
    />
  </div>
  <div class="flex-1 flex flex-col">
    <div class="flex items-center gap-2 mb-2">
      <img
        *ngIf="article.author.avatar"
        [src]="article.author.avatar"
        class="w-9 h-9 rounded-full border"
        alt="{{ article.author.username }}"
      />
      <span class="font-semibold text-blue-900">{{ article.author.firstName }} {{ article.author.lastName }}</span>
      <span class="ml-auto text-xs text-gray-500">{{ article.readingTime }} min de lecture</span>
    </div>
    <h2 class="text-xl font-bold text-blue-700 mb-1">{{ article.title }}</h2>
    <div
      class="text-gray-500 text-sm mb-2 leading-snug line-clamp-2 min-h-[2.5em]"
    >
      {{ article.excerpt }}
    </div>
    <div class="flex gap-4 mt-auto pt-2 text-sm text-gray-600">
      <span>👁️ {{ article.viewCount }}</span>
      <span>👍 {{ article.likeCount }}</span>
      <span>💬 {{ article.commentCount }}</span>
    </div>
  </div>
</div>
