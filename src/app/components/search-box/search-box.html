<div>
    <div
        class="flex gap-2 items-center bg-white border rounded-xl px-3 py-2 focus-within:ring-2 focus-within:ring-blue-400">
        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" stroke-width="2" />
            <path stroke-linecap="round" stroke-width="2" d="M21 21l-3.5-3.5" />
        </svg>
        <input class="flex-1 outline-none bg-transparent" type="text" [value]="query" (input)="onInput($event)"
            placeholder="Rechercher un article…" />
        <button *ngIf="query" (click)="query=''; results=[]"
            class="text-gray-400 hover:text-blue-600 transition text-sm">✖</button>
    </div>
    <!-- Résultats -->
    <div *ngIf="query && (results.length || isLoading)" class="result-list">
        <app-loader-search-results *ngIf="isLoading"></app-loader-search-results>
        <div *ngIf="!isLoading && results.length">
            <div *ngFor="let res of results" class="result-item" [routerLink]="['/articles', res.id]" tabindex="0">
                <div class="result-title">{{ res.title }}</div>
                <div class="result-excerpt">{{ res.excerpt }}</div>
            </div>
        </div>
        <div *ngIf="!isLoading && !results.length" class="p-4 text-gray-400">Aucun résultat.</div>
    </div>

</div>
