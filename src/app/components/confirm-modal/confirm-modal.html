<div *ngIf="show" class="fixed inset-0 bg-black/30 z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-[90%] max-w-md p-6">
    <h2 class="text-lg font-semibold mb-4">{{ title }}</h2>
    <p class="mb-6 text-gray-700">{{ message }}</p>
    <div class="flex justify-end gap-3">
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300" (click)="cancel()">
        {{ cancelText }}
      </button>
      <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" (click)="confirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
