<div
  class="flex h-screen overflow-hidden bg-gray-100 text-gray-800 dark:bg-gray-900"
>
  <!-- Sidebar fixe -->
  <aside
    class="fixed top-0 left-0 h-full w-64 z-40 bg-white dark:bg-gray-800 shadow transform transition-transform duration-300 -translate-x-full md:translate-x-0"
    [class.translate-x-0]="sidebarOpen"
  >
    <app-sidebar></app-sidebar>
  </aside>

  <!-- Zone principale -->
 <div class="flex-1 flex flex-col">
    <!-- TOPBAR FIXE -->
    <header
      class="fixed top-0 left-0 md:left-64 right-0 z-30 h-16 bg-white dark:bg-gray-800 shadow px-4 flex items-center"
    >
      <button class="md:hidden mr-4" (click)="sidebarOpen = !sidebarOpen">
        <!-- Hamburger icon -->
        <svg
          class="w-6 h-6 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <div class="flex justify-between items-center w-full">
        <h1 class="text-lg font-semibold">Tableau de bord</h1>

        <div class="flex items-center gap-4">
          <!-- retour public -->
           <a routerLink="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Public</a>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
          >
            Cr√©er
          </button>
          <img
            src="https://i.pravatar.cc/32"
            class="rounded-full w-8 h-8"
            alt="avatar"
          />
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-1 overflow-y-auto mt-16 pt-1 px-2  md:ml-40">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
