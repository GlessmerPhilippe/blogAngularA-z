<div class="mb-4">
  <label for="videoUrl" class="block text-sm font-medium mb-1">📹 Ajouter une vidéo</label>
  <div class="flex gap-2">
    <input [(ngModel)]="url"
           id="videoUrl"
           type="text"
           placeholder="Coller une URL YouTube ou Vimeo"
           class="w-full px-4 py-2 border rounded" />
    <button (click)="addVideo()"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      ➕ Ajouter
    </button>
  </div>
</div>

<ul class="space-y-2">
  <li *ngFor="let video of videos; let i = index"
      class="bg-gray-100 px-3 py-2 rounded flex justify-between items-center">
    <div>
      <div class="text-sm font-medium">{{ video.provider }}: {{ video.title }}</div>
      <a [href]="video.url" target="_blank" class="text-blue-600 text-xs underline">
        {{ video.url }}
      </a>
    </div>
    <button (click)="removeVideo(i)"
            class="text-red-500 hover:text-red-700">🗑️</button>
  </li>
</ul>
